
{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Update Brochure</h4>
                        
                        <form class="forms-sample" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            {% if form.instance.pdf_file %}
                                <div class="form-group">
                                    <label>Current Brochure:</label>
                                    <p><a href="{{ form.instance.pdf_file.url }}" target="_blank">View Current Brochure</a></p>
                                </div>
                            {% endif %}
                            
                            <div class="form-group">
                                <label for="pdfFile">Upload New Brochure (optional)</label>
                                <input type="file" class="form-control-file" id="pdfFile" name="pdf_file" accept="application/pdf">
                            </div>
                            
                            <button type="submit" class="btn btn-primary me-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
